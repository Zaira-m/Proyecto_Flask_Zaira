<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Proyecto Flask{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a href="{{ url_for('index') }}" class="brand">Flask · Programación Web</a>
      <nav>
        <a href="{{ url_for('ejercicio1') }}">Ejercicio 1</a>
        <a href="{{ url_for('ejercicio2') }}">Ejercicio 2</a>
        <a href="{{ url_for('acerca') }}">Acerca</a>
      </nav>
    </div>
  </header>

  <main class="container card">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">© {{ 2025 }} Proyecto Flask de Zaira</div>
  </footer>
</body>
</html>
